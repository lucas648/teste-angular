<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="login-container" >
    <h1 class="login-title">Login</h1>
      <div class="login-name">
        <label 
          for="login" 
          class="login-name-label"
        >
          login
        </label>
        <input 
          formControlName="login" 
          type="text" 
          class="login-name-input"
        >
      </div>
      <div class="login-password">
        <label 
          for="password" 
          class="login-name-password-label"
        >
         Senha 
        </label>
        <input 
          formControlName="password" 
          type="password" 
          class="login-name-password-input"
        >
      </div>
  
      <div class="login-button">
        <button 
          class="login-button-submit"
          type="submit"
        > 
          Entrar
        </button>
      </div>
  </div>
</form>
