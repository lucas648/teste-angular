<div class="login-container">
    <h1 class="login-title">Login</h1>
      <div class="login-name">
        <label 
          for="name" 
          class="login-name-label"
        >
          Nome
        </label>
        <input 
          name="name" 
          type="text" 
          class="login-name-input"
        >
      </div>
      <div class="login-password">
        <label 
          for="password" 
          class="login-name-password-label"
        >
         Senha 
        </label>
        <input 
          name="password" 
          type="password" 
          class="login-name-password-input"
        >
      </div>
  
      <button 
        class="login-button"
        type="submit"
      > 
        Entrar
      </button>
  </div>
